{% extends 'base.html' %} {% block content %}
<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold text-gray-800">YouTube Downloader</h1>

  <div class="bg-white shadow-md rounded-lg p-4">
    <form class="space-y-4" method="post" action="{% url 'download' %}">
      {% csrf_token %}
      <!-- Single URL Input -->
      <div id="single-url-input">
        <label class="block text-gray-700 mb-2">YouTube Video URL</label>
        <input
          type="text"
          name="url"
          placeholder="Paste YouTube video link"
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div>
        <label class="block text-gray-700 mb-2">Download Format</label>
        <select name="download_type" class="w-full px-3 py-2 border rounded-md">
          <option value="video">Video (mp4)</option>
          <option value="audio">Audio (mp3)</option>
        </select>
      </div>

      <button
        type="submit"
        class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition"
      >
        Download
      </button>
    </form>
  </div>

  <!-- Recent Downloads -->
  {% include 'recent_downloads.html' %}
</div>

  <!-- Toast Notifications -->
  <div id="toast-container" class="fixed top-0 right-0 p-6 space-y-4 z-50">
    <div id="successToast" class="hidden bg-green-500 text-white p-4 rounded-lg shadow-lg transition-opacity duration-300 opacity-0">
      Download request submitted successfully!
    </div>
    <div id="errorToast" class="hidden bg-red-500 text-white p-4 rounded-lg shadow-lg transition-opacity duration-300 opacity-0">
      Please enter a valid YouTube URL.
    </div>
  </div>
</div>

<script>
  function showToast(id) {
    const toast = document.getElementById(id);
    toast.classList.remove('hidden');
    toast.classList.remove('opacity-0');
    toast.classList.add('opacity-100');
    
    setTimeout(() => {
      toast.classList.remove('opacity-100');
      toast.classList.add('opacity-0');
      setTimeout(() => {
        toast.classList.add('hidden');
      }, 300); // Wait for the fade-out transition to complete before hiding
    }, 3000); // Show for 3 seconds
  }

  // Show toasts based on messages
  {% if messages %}
    {% for message in messages %}
      if ("{{ message.tags }}" === "success") {
        showToast('successToast');
      }
      if ("{{ message.tags }}" === "error") {
        showToast('errorToast');
      }
    {% endfor %}
  {% endif %}
</script>
{% endblock %}
